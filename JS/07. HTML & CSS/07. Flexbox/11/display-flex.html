<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Flex Box</title>
</head>

<body>
    <h1>Flex box</h1>
    <h2>align-self flex-start</h2>
    <div class="flex-container">
        <div class="flex-item">1</div>
        <div class="flex-item align-self-flex-start">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
    </div>

    <h2>align-self center</h2>
    <div class="flex-container">
        <div class="flex-item">1</div>
        <div class="flex-item align-self-center">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
    </div>

    <h2>align-self flex-end</h2>
    <div class="flex-container">
        <div class="flex-item">1</div>
        <div class="flex-item align-self-flex-end">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
    </div>
</body>

</html>
