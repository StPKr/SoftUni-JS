<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Flex Box</title>
</head>

<body>
    <h1>Flex box</h1>
    <h2>display: flex</h2>
    <div class="flex-container ">
        <div class="flex-item flex-basis-5em">1</div>
        <div class="flex-item flex-basis-5em">2</div>
        <div class="flex-item flex-basis-5em">3</div>
        <div class="flex-item flex-basis-5em">4</div>
        <div class="flex-item flex-basis-5em">5</div>
        <div class="flex-item flex-basis-5em">6</div>
    </div>
    <h2>display: flex</h2>
    <div class="flex-container ">
        <div class="flex-item flex-basis-5em flex-shrink-zero">1</div>
        <div class="flex-item flex-basis-5em flex-shrink-zero">2</div>
        <div class="flex-item flex-basis-5em flex-shrink-zero">3</div>
        <div class="flex-item flex-basis-5em flex-shrink-zero">4</div>
        <div class="flex-item flex-basis-5em flex-shrink-zero">5</div>
        <div class="flex-item flex-basis-5em flex-shrink-zero">6</div>
    </div>
    <h2>display: flex</h2>
    <div class="flex-container flex-grow">
        <div class="flex-item flex-basis-5em flex-grow-one">1</div>
        <div class="flex-item flex-basis-5em flex-grow-one">2</div>
        <div class="flex-item flex-basis-5em flex-grow-one">3</div>
        <div class="flex-item flex-basis-5em flex-grow-one">4</div>
        <div class="flex-item flex-basis-5em flex-grow-one">5</div>
        <div class="flex-item flex-basis-5em flex-grow-one">6</div>
    </div>
</body>

</html>
