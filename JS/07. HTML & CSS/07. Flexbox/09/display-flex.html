<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./style.css">
    <title>Flex Box</title>
</head>

<body>
    <h1>shrink</h1>
    <h2>shrink 1(default)</h2>
    <div class="flex-container">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>
    <h2>shrink 0</h2>
    <div class="flex-container">
        <div class="flex-item flex-shrink-one">1</div>
        <div class="flex-item flex-shrink-one">2</div>
        <div class="flex-item flex-shrink-one">3</div>
    </div>

    <h2>shrink 2nd</h2>
    <div class="flex-container">
        <div class="flex-item flex-shrink-one">1</div>
        <div class="flex-item flex-shrink-two">2</div>
        <div class="flex-item flex-shrink-one">3</div>
    </div>
</body>

</html>
