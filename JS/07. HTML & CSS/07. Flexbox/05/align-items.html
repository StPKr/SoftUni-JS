<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Flex Box</title>
</head>

<body>
    <h1>display: flex</h1>
    <div class="flex-container align-stretch">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>

    <h1>display: flex</h1>
    <div class="flex-container align-flex-start">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>

    <h1>display: flex</h1>
    <div class="flex-container align-center">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>

    <h1>display: flex</h1>
    <div class="flex-container align-flex-end">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>

    <h1>display: flex</h1>
    <div class="flex-container align-baseline">
        <div class="flex-item">1</div>
        <div class="flex-item"><p class="p-38">2</p></div>
        <div class="flex-item"><p class="p-8">3</p></div>
    </div>
</body>

</html>
