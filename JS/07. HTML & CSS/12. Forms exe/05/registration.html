<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <form action="#" class="loginForm">
        <legend class="main-legend">Registration</legend>
        <fieldset>
            <legend class="secondary-legend">Login information</legend>

            <p class="field">
                <label for="email">Email</label>
                <span>example: test.email@email.com</span>
            </p>

            <p class="field">
                <label for="password">Password</label>
                <span>minimum 6 characters, letters and numbers at least 1 special character</span>
            </p>

        </fieldset>

        <fieldset>
            <legend class="secondary-legend">Additional information</legend>

            <p class="field">
                <label for="date">Date of Birth</label>
                <input type="date">
                <span>example: 01/01/2001</span>
            </p>

        </fieldset>
        <input type="submit" value="Login">
    </form>
</body>

</html>
