<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="radio">
            <h2>Radio</h2>
            <p>
                <input type="radio" id="radio_one" name="option_choice" value="Option 1">
                <label for="radio_one">Option 1</label>
            </p>
            <p>
                <input type="radio" id="radio_two" name="option_choice" value="Option 2">
                <label for="radio_two">Option 2</label>
            </p>
        </div>

        <div class="checkbox">
            <h2>Radio</h2>
            <p>
                <input type="checkbox" id="checkbox_one" name="option_choice" value="Checkbox 1">
                <label for="checkbox_one">Checkbox 1</label>
            </p>
            <p>
                <input type="checkbox" id="checkbox_two" name="option_choice" value="Checkbox 2">
                <label for="checkbox_two">Checkbox 2</label>
            </p>
        </div>
    </div>
</body>

</html>
