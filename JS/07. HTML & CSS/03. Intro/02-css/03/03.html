<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./03.css">
    <title>Document</title>
</head>

<body>
    <div>
        <p class="highlight">This is a highlighted paragraph.</p>
        <p>This is a normal paragraph.</p>
        <section>
            <p class="special">Special content goes here.</p>
            <ul>
                <li class="highlight">Important Item 1</li>
                <li>Item 2</li>
                <li class="fancy">Important Item 3</li>
            </ul>
        </section>
        <a class="special" href="#">Fancy link that goes to this page</a>
        </br>
        <a class="fancy" href="https://softUni.com">Fancy link that goes to the SoftUni website</a>
        <p class="special fancy">Paragraph with multiple classes!</p>
    </div>
</body>

</html>
