<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <div class="keyboard">

        <section class="key-row">
            <div class="key one">~</div>
            <div class="key one">1</div>
            <div class="key one">2</div>
            <div class="key one">3</div>
            <div class="key one">4</div>
            <div class="key one">5</div>
            <div class="key one">6</div>
            <div class="key one">7</div>
            <div class="key one">8</div>
            <div class="key one">9</div>
            <div class="key one">0</div>
            <div class="key one">-</div>
            <div class="key one">=</div>
            <div class="key two">backspace</div>
        </section>

        <section class="key-row">
            <div class="key one-one-half l">tab</div>
            <div class="key one">q</div>
            <div class="key one">w</div>
            <div class="key one">e</div>
            <div class="key one">r</div>
            <div class="key one">t</div>
            <div class="key one">y</div>
            <div class="key one">u</div>
            <div class="key one">i</div>
            <div class="key one">o</div>
            <div class="key one">p</div>
            <div class="key one">[</div>
            <div class="key one">]</div>
            <div class="key one">\</div>
        </section>

        <section class="key-row">
            <div class="key one-one-half l">search</div>
            <div class="key one">a</div>
            <div class="key one">s</div>
            <div class="key one">d</div>
            <div class="key one">f</div>
            <div class="key one">g</div>
            <div class="key one">h</div>
            <div class="key one">j</div>
            <div class="key one">k</div>
            <div class="key one">l</div>
            <div class="key one">;</div>
            <div class="key one">'</div>
            <div class="key two r">enter</div>
        </section>

        <section class="key-row">
            <div class="key two-two-half l">shift</div>
            <div class="key one">z</div>
            <div class="key one">x</div>
            <div class="key one">c</div>
            <div class="key one">v</div>
            <div class="key one">b</div>
            <div class="key one">n</div>
            <div class="key one">m</div>
            <div class="key one">&lt;</div>
            <div class="key one">></div>
            <div class="key one">/</div>
            <div class="key two-two-half r">shift</div>
        </section>

        <section class="key-row">
            <div class="key two l">ctrl</div>
            <div class="key two l">alt</div>
            <div class="key five"><!-- Spacebar --></div>
            <div class="key one-one-half">alt</div>
            <div class="key one">ctrl</div>
            <div class="arrowkey-container two-two-half">

            </div>
        </section>

    </div>
</body>

</html>
