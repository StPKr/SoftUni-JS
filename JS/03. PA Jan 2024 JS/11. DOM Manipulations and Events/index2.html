<body>
    <div id="main">
        <!-- <button onclick="myFunc(event)">Click Me</button> 1st method HTML attributes-->
        <button id="my-button1">Click Me 0</button>
        <button id="my-button1">Click Me 0</button>
        <button id="my-button1">Click Me 0</button>
        <button id="my-button1">Click Me 0</button>
        <button id="my-button1">Click Me 0</button>
    </div>
    <script>
        const buttons = document.querySelectorAll("button");
        for (let button of buttons) {
            button.addEventListener('click', myFunc);
        }

        function myFunc(data) {
            console.log(this); // same as data.target
            const btn = data.target;
            const num = Number(btn.textContent.split(" ")[2])
            btn.textContent = `Click Me ${num + 1}`;
        }
    </script>
</body>
