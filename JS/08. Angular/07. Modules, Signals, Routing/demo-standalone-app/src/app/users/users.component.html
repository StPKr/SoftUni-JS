<h3>Users List:</h3>
<div>
    <ul>
        @for(user of users; track $index){
        <!-- Template way -->
        <!-- <li [routerLink]="['/users','details', user.id]" [queryParams]="{search: 'Test'}"> -->
        <li (click)="loadUser(user.id)">
            id: {{user.id}}; name: {{user.name}}
        </li>
        }
    </ul>
</div>
