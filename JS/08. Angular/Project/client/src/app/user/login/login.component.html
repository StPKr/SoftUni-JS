<div class="wrapper">
    <form class="loginForm">
        <fieldset>
            <legend>Login</legend>

            <p class="field">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required appAutoFocus>
            </p>

            <p class="field">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </p>

            <p>Don't have an account yet? Click <span><a routerLink='/register'>here</a></span> to register!</p>

            <input type="submit" value="Login">

        </fieldset>
    </form>
</div>
