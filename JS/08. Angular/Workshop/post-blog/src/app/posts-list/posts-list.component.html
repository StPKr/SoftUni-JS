<aside>
    @if (isLoading) {
    <app-loader />
    }@else {
    <div class="aside">
        <h2 class="title">
            Recent posts
        </h2>
        <div>
            @for (post of posts; track $index){
            <div class="aside-theme">
                <a href="#">
                    <h3>{{post.themeId.themeName}}</h3>
                    <p>{{post.userId.username}}</p>
                    <p><span>{{post.created_at | elapsedTime}}</span></p>
                </a>
            </div>
            }
        </div>
    </div>
    }
</aside>
